{% load static from staticfiles %}

<html>
<head>
  <title>Check out</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'dist/semantic.min.css' %}">
  <script src="{% static 'dist/semantic.min.js' %}"></script>
  <script src="{% static 'js/dropdown.js' %}"></script>
  <script src="{% static 'js/counter.js' %}"></script>
  <script>
  $(document).ready(function() {
    $("#checkform").submit(function(event){
      console.log(document.getElementById("firstname").value);
        $.ajax({
             type:"POST",
             url:"checkout/sub",
             data: {
                    'fname':  document.getElementById("firstname").value,// from form
                    'lname':  document.getElementById("firstname").value,
                    'address':  document.getElementById("address").value,
                    'landmark':  document.getElementById("landmark").value,
                    'pincode':  document.getElementById("pincode").value,
                    'phone':  document.getElementById("phoneno").value,
                    },
                    success: function(){
                                window.location.href = "thanks";
                            }
        });
        return false; //<---- move it here
      });
    });
  </script>
</head>
<body>
  <div id="header">
    <div class="ui inverted segment" id="menu">
      <div class="ui inverted secondary  menu">
        <a class="item" style="font-size:20px;margin-left:50px;" href="index.html">Logo</a>
        <a class="item" style="margin-right:40px;margin-left:70px;" href="/fish/home">
          <i class="big home icon"></i>
          Home
        </a>
        <div class="ui pointing dropdown link item">
          <i class="big help icon"></i>
          <span class="text">Help</span>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">Follow</div>
            <div class="item">About Us</div>
            <div class="item">FAQ's</div>
            <div class="item">Contact Us</div>
          </div>
        </div>
        <a class="item" style="margin-left:30px;">
          <i class="big idea icon"></i>
          How is it work
        </a>
        <div class="right menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
          <a class="ui inverted button" href="/fish/one/showcart/">
            <i class="Add to cart icon"></i>
            Cart(<script>document.write(localStorage.getItem("count"));</script>)
          </a>
          <a class="ui item">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="checkout">
    <form class="ui form" id="checkform" method="post">
      <div id="shopping">
        <h3 class="ui icon header">
          <i class="Shop icon"></i>
          <div class="content">
            Shipping Information
          </div>
        </h3>
      </div>
      <div class="field">
        <label>First Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" id="firstname" placeholder="First Name">
          </div>
        </div>
        <br />
        <label>Last Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" id="lastname" placeholder="Last Name">
          </div>
        </div>
      </div><br />
      <div class="two fields">
        <div class="field">
          <label>Billing Address</label><br />
          <label>Address</label>
          <textarea id="address" form="checkform"></textarea>
        </div>
      </div><br />
      <div class="two fields">
        <div class="field">
          <label>LandMark</label>
          <input type="text" id="landmark" placeholder="LandMark">
        </div>
      </div><br />
      <div class="three fields">
        <div class="field">
          <label>Pin Code</label>
          <input type="text" id="pincode" placeholder="Pin Code">
        </div>
        <div class="field">
          <label>Phone No</label>
          <input type="text" id="phoneno" placeholder="Phone No">
        </div>
      </div>
      <button class="huge ui black button" type='submit'>
        Shop Now
      </button>
    </form>
  </div>
  <div id="footer">

  </div>
</body>
</html>
