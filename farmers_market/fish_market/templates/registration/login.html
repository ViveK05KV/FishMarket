
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'fish_market:login' %}">
{% csrf_token %}
<table>
{{ form }}
</table>
<input type="submit" value="login" />
<input type="hidden" name="next" value="cart" />
</form>
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}  <a href="{% url 'fish_market:logout' %}">[logout]</a></p>
{% else %}
    <p>Welcome, Guest <a href="{% url 'fish_market:registration' %}">[Register]</a></p>
{% endif %}
{% endblock %}
